<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="Style/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="Style/style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="script.js"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>
<main>

    <div class="card-top">
        <div class="card-body">
          <h1>Authentificate Page</h1>
          <p>Welcome to our Authentification page</p>
        </div>
    </div>


<div class="container" style="width: 75%;">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="#signup" id="signup-tab">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#signin" id="signin-tab">Signin</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <form id="authForm">
          <fieldset id="signup">
            <div class="card-body">
                <form>
                  <fieldset>
                    <div>
                      <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      <div data-lastpass-icon-root="" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div>
                    </div>
                    <div>
                      <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
                      <div data-lastpass-icon-root="" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div>
                    </div>
                    <div>
                      <label for="exampleInputPassword1" class="form-label mt-4">Confirm Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
                      <div data-lastpass-icon-root="" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div>
                    </div>
                    <fieldset></fieldset>
                  </fieldset>
                  <fieldset>
                    <legend class="mt-4">Checkboxes</legend>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Remember my credentials and stay logged in 
                      </label>
                    </div>
                  </fieldset>
                </form>
              </div>
          </fieldset>
          <fieldset id="signin" style="display:none;">
            <div class="card-body">
                <form>
                  <fieldset>
                    <div>
                      <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      <div data-lastpass-icon-root="" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div>
                    </div>
                    <div>
                      <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
                      <div data-lastpass-icon-root="" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div>
                    </div>
                    <fieldset></fieldset>
                  </fieldset>
                  <fieldset>
                    <legend class="mt-4">Checkboxes</legend>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Remember my credentials and stay logged in 
                      </label>
                    </div>
                  </fieldset>
                </form>
              </div>
          </fieldset>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    document.getElementById('signup-tab').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('signup').style.display = 'block';
      document.getElementById('signin').style.display = 'none';
    });
  
    document.getElementById('signin-tab').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('signup').style.display = 'none';
      document.getElementById('signin').style.display = 'block';
    });
  </script>
  
  
</main>
</body>
</html>
<footer>
    <div id="footer-placeholder"></div>
</footer>
