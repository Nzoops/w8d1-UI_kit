<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="Style/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="Style/style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>

<div id="navbar-placeholder"></div>

<div class="card-top">
    <div class="card-body">
      <h1>Presentation cards</h1>
      <p>Here are all the beautiful cards available in here</p>
    </div>
</div>

<main>
    <div class="container">
        <div class="event-section">
          <legend class="mt-3">Events</legend>
          <div class="card text-white bg-primary mb-3">
            <img src="img/images.jpeg" class="card-img-top" alt="City Image"> 
            <div class="card-header"></div>
            <div class="card-body">
              <h4 class="card-title">Event Title</h4>
              <p class="card-text">Event description a base de gros lorem</p>
              <p class="card-text">City: New York</p> 
              <p class="card-text">Time: 9:00 AM</p> 
              <p class="card-text">Date: Monday 13 Mai 2024</p> 
            </div>
          </div>
        </div>
      
        <div class="divider"></div>
      
        <div class="user-section">
          <legend class="mt-4">Users</legend>
          <div class="card border-primary mb-3">
            <div class="card-header">JohnDoe78</div>
            <div class="card-body-centered">
              <img src="img/images (1).jpeg" class="rounded-circle" alt="User Picture"> 
              <h4 class="card-title">John Doe</h4> 
              <p class="card-text">City: New York</p> 
              <p class="card-text">Attended Events: 10</p> 
              <p class="card-text">Hosted Events: 5</p>
            </div>
          </div>
        </div>
      </div>
      
</main>

<script src="script.js"></script>
</body>
</html>
<footer>
    <div id="footer-placeholder"></div>
</footer>
